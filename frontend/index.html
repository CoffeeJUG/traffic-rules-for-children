<!DOCTYPE html>
<html>
<head>
 <title>Kidgame</title>
 <meta name="viewport" content="initial-scale=1, maximum-scale=1">
 <link rel="stylesheet" type="text/css" href="css/normalize.css">
 <link rel="stylesheet" type="text/css" href="css/styles.css">
 <link rel="stylesheet" type="text/css" href="css/modal.css">
 <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
</head>
<body>
 <header class="header">
  
 </header>

<div id="modal" class="container-for-modal">
  <div class="for_grid"></div>
  <div class="wrapper-for-all-modal">
    <div class="wrapper-for-logo">
      <img src="src/images/logo.png" alt="logo">
    </div>
    <div id="login-box" class="login-modal">
      <div class="image-over-login">
        <img src="src/images/Policeman.png" alt="Policeman">
      </div>
      <div class="text-over-login">
        <span>Привіт!</span>
        <p>Патрульна поліція запрошує тебе спробувати себе у знаннях правил дорожнього руху.</p>
      </div>
      <form method="post" class="signin" action="#">
        <fieldset class="textbox">
          <input id="username" name="username" value="" type="text" autocomplete="on" placeholder="Введи своє ім’я">
          <button class="submit button" type="submit">Почати гру</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="for_grid"></div>
</div>

 <div class="quest-main__map">
  <button id="toggleFullScreen" data-toggle-fullscreen>Toggle Fullscreen</button>
    <div class="mapHolder">
      <div class="mapImg">
        <img src='src/images/bg.jpg' alt='bg' className="quest-main-img" />
        <div class="quest-marker" style="left: 138px;top: 365px;" data-quest='1'>
		 <img src='src/images/marker.png' alt="..." />
		 <span class="quest-marker__questNumber">1</span>
		</div>
		<div class="quest-marker" style="left: 78px;top: 665px;" data-quest='1'>
		 <img src='src/images/marker.png' alt="..." />
		 <span class="quest-marker__questNumber">2</span>
		</div>


		<div class="taxi">
			<img src="src/images/taxi.svg" style="position: absolute;top: 435px;left: 276px;width: 76px;">
		</div>
        <div class="clouds"></div>
      </div>
    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="./js/cookie.min.js"></script>


 <script type="text/javascript" src="./js/script.js"></script>
 
 <script type="text/javascript" src="./js/modal.js"></script>
</body>
<script>

</script>
</html>
